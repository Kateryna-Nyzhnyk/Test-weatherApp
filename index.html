<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/ff6eaa8c48.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>
      Weathercast
    </h1>
    <div class="float-left">
      <span class="temperature" id="temperature">19</span
      ><span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
    </div>
  </br>
    <h2>
        Tuesday 16:00, April 4, 2021
    </h2>
    <h3 id ="city">Searching for </h3>
    <form>
      <input type="text" placeholder="City" id = "search-text-input"/>
      <input type="submit" value="Search" id = "city"/>
    </form>
    <div class="col-3">
      <button class="btn btn-success" id="current-location-button">
      Current
    </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          Today
        </div>
      <div class="col">
        Tomorrow
      </div>
      <div class="col"> 
        Weekend
      </div>
      <div class="col">
        Next week
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-cloud-bolt"></i>
        </div>
      <div class="col">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
      <div class="col"> 
        <i class="fa-solid fa-sun"></i>
      </div>
      <div class="col">
        <i class="fa-solid fa-sun-plant-wilt"></i>
      </div>
    </div>


    <script src="src/index.js"></script>
  </body>
</html>
